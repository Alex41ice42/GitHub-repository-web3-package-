<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    {{- block "header" . }}{{ end -}}
    <main id="content" data-controller="aside">
      <aside id="aside" data-target="aside.aside">
        {{- block "aside" . }}{{- end }}
      </aside>
      <div class="content__inner">
        {{- block "main" . }}{{- end }}
      </div>
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>
